    <body>
        <header class="header">
        
            <a href="homepage.html" class="logo"><i class="fa-solid fa-book" style="color: #ffffff;"></i> Book Store</a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>

                <li><a href="fiction.html">Fiction</a></li>
                <li><a href="non.html">Non-fiction</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
          </header>
    
    
        <div class="hero-section">   
        </div>
        <main>
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <label for="contact-purpose">Contact Purpose:</label>
                <select id="contact-purpose" name="contact-purpose">
                    <option value="sell-books">I want to sell books</option>
                    <option value="buy-books">I want to buy books</option>
                </select>
    
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <fieldset>
                    <legend>Contact Preference:</legend>
                    <label>
                        <input type="checkbox" name="contact-preference" value="email"> By email
                    </label>
                    <label>
                        <input type="checkbox" name="contact-preference" value="phone"> By phone
                    </label>
                </fieldset>
    
                <fieldset>
                    <legend>Receive Weekly Newsletter:</legend>
                    <label>
                        <input type="radio" name="newsletter" value="yes" checked> Yes
                    </label>
                    <label>
                        <input type="radio" name="newsletter" value="no"> No
                    </label>
                </fieldset>
    
                <label for="extra-notes">Extra Notes:</label>
                <textarea id="extra-notes" name="extra-notes" rows="4"></textarea>
    
                <div class="buttons">
                    <button type="submit" class="sub">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </main>
                <!-- footer -->
    <footer>
